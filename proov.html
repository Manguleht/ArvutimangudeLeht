<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review Website</title>
    <link rel="stylesheet" type="text/css" href="css/yhine.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            transition: background-color 0.5s ease; /* Transition effect for smooth color change */
        }

        h1, h3 {
            color: #f1c40f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            padding: 20px;
            font-size: 5em;
        }

        h2 {
            color: #f1c40f;
            font-size: 2em;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        .review {
            background-color: #333;
            padding: 100px;
            margin: 20px;
            border-radius: 10px;
            width: 500px;
            text-align: center;
        }

        .title {
            color: #f1c40f;
        }

        button {
            background-color: #f1c40f;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
        }

        .additional-info {
            cursor: pointer;
            margin-top: 20px;
        }

        .score {
            color: #f1c40f;
        }

        .review img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .feature-icon {
            font-size: 3em;
            margin: 20px;
            color: #ffd700;
        }

        section {
            padding: 40px 20px;
            text-align: center;
        }
    </style>
</head>
<body onscroll="changeBackgroundColor()">
    <h1>Game Review Website</h1>

    <div class="container" id="reviewContainer">
        <div class="review">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvJGRLVE3QDrm-yEBXOrClQ6wUdoJ_hyP93NYDOVzbXoEL6foDjD1WmGleaMN_9LJerkk&usqp=CAU" alt="Retro Image">
            <h2 class="title">Minesweeper</h2>
            <div class="additional-info" onclick="goToWebsite('mang.html')">
                <p>Click here to see more information</p>
            </div>
        </div>
        <div class="review">
            <img src="https://play-lh.googleusercontent.com/trsFOWkeuVbmN40ss88nfXDxXcOiH1IF3oJJOueRvcrQEf0gMYsTCzGbC6C-kgqZow" alt="Retro Image">
            <h2 class="title">Solitaire</h2>
            <div class="additional-info" onclick="goToWebsite('mang2.html')">
                <p>Click here to see more information</p>
                <div class="feature-icon">&#9829;</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function goToWebsite(url) {
            window.location.href = url;
        }

        function changeBackgroundColor() {
            var body = document.body;
            var scrollPosition = window.scrollY;

            // Adjust the color values based on your preference
            var backgroundColor = 'rgb(' + (scrollPosition / 5) + ', ' + (scrollPosition / 5) + ', 0)';

            body.style.backgroundColor = backgroundColor;
        }
    </script>

    <footer>
        &copy; 2023 Solitaire & Minesweeper
    </footer>
</body>
</html>
